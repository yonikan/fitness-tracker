<mat-toolbar color="primary">

  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
      <span><img src="./assets/img/icon-new.png" ></span>
      <h1 routerLink="/">GYMO</h1>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
    <ul fxLayout fxLayoutGap="10px" class="navigation-items">
      <li *ngIf="!isAuth">
        <a routerLink="/signup">Signup</a>
      </li>

      <li *ngIf="!isAuth">
        <a routerLink="/login">Login</a>
      </li>

      <li *ngIf="isAuth">
        <a routerLink="/training">Training</a>
      </li>

      <li *ngIf="isAuth">
          <a routerLink="/nutrition">Nutrition</a>
      </li>

      <li *ngIf="isAuth">
          <a routerLink="/dashboard">Dashboard</a>
      </li>

      <!-- <li *ngIf="isAuth">
          <a routerLink="/settings">Settings</a>
      </li> -->

      <li *ngIf="isAuth">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>

      <li *ngIf="isAuth">
          <div class="user-button-container" #userButton (msClickOutside)="onClickOutside()">
              <button class="user-button" mat-button (click)="toggleDropdown()" [class.open]="isOpen">
                <span fxLayout="row" fxLayoutAlign="start center">
                  <img class="avatar" src="assets/img/profile-sm.jpg">
                  <span class="name" fxHide fxShow.gt-sm>Jonathan Kangun</span>
                  <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
                </span>
              </button>
            
              <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
                <div class="content">
                  <div class="list">
                    <div class="item" fxLayout="row" fxLayoutAlign="start center" matRipple>
                      
                      <mat-icon class="icon">account_circle</mat-icon>
                      <span class="title">Profile</span>
                    </div>
                    <div  class="item" fxLayout="row" fxLayoutAlign="start center" matRipple>
                      <mat-icon class="icon">settings</mat-icon>
                      <span class="title">Settings</span>
                    </div>
                    <div class="item" fxLayout="row" fxLayoutAlign="start center" matRipple>
                      <mat-icon class="icon">help</mat-icon>
                      <span class="title">Help</span>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="item" fxLayout="row" fxLayoutAlign="start center" matRipple [routerLink]="['/login']">
                      <mat-icon class="icon">exit_to_app</mat-icon>
                      <span class="title">Logout</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </li>

      <!-- <li *ngIf="isAuth">
          <button mat-button class="quickpanel-toggle" (click)="null">
              <mat-icon>format_align_right</mat-icon>
          </button>
      </li> -->
    </ul>
  </div>

</mat-toolbar>
